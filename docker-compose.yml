version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: splitapp_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: RootSecurePassword123!
      MYSQL_DATABASE: splitapp_db
      MYSQL_USER: splitapp_user
      MYSQL_PASSWORD: UserSecurePassword123!
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: splitapp_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: mysql://splitapp_user:UserSecurePassword123!@db:3306/splitapp_db
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: splitapp_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
